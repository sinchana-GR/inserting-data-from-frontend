<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>insert_webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">topic_name</label>

            <select name="topic" id="topic">
                <option value="{{to}}">-----</option>
                {% for to in topic %}
                <option value="{{to}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br><br>
            
            <label for="n">name</label>
            <input type="text" name="n" id="n"><br><br>
            <label for="u">url</label>
            <input type="url" name="u" id="u"><br><br>
            <input type="submit" value="insert_webpage">
        </form>
    </center>
</body>
</html>
